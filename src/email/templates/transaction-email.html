<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Notification</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f9fafb; font-family: Arial, sans-serif;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f9fafb;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; padding: 40px;">
                    <tr>
                        <td style="padding-bottom: 30px;">
                            <h1 style="margin: 0; font-size: 24px; font-weight: bold; color: #333333; text-align: center;">Transaction {{status}}</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 20px;">
                            <p style="margin: 0; font-size: 16px; color: #555555; line-height: 1.5;">Hi {{userName}},</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 20px;">
                            <p style="margin: 0; font-size: 16px; color: #555555; line-height: 1.5;">Your transaction has been {{status}}.</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 20px;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td style="border-bottom: 1px solid #eee; padding: 10px 0;"><strong>Amount:</strong></td>
                                    <td style="border-bottom: 1px solid #eee; padding: 10px 0;">{{amount}}</td>
                                </tr>
                                <tr>
                                    <td style="border-bottom: 1px solid #eee; padding: 10px 0;"><strong>Transaction ID:</strong></td>
                                    <td style="border-bottom: 1px solid #eee; padding: 10px 0;">{{transactionId}}</td>
                                </tr>
                                <tr>
                                    <td style="border-bottom: 1px solid #eee; padding: 10px 0;"><strong>Date:</strong></td>
                                    <td style="border-bottom: 1px solid #eee; padding: 10px 0;">{{date}}</td>
                                </tr>
                                <tr>
                                    <td style="border-bottom: 1px solid #eee; padding: 10px 0;"><strong>Recipient:</strong></td>
                                    <td style="border-bottom: 1px solid #eee; padding: 10px 0;">{{recipient}}</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 30px;">
                            <p style="margin: 0; font-size: 16px; color: #555555; line-height: 1.5;">If you have any questions, please contact us at <a href="mailto:support@monzi.money" style="color: #007cba; text-decoration: none;">support@monzi.money</a></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="margin: 0; font-size: 16px; color: #555555; line-height: 1.5;">Best regards,<br/>The Monzi Team</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
